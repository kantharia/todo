<div class="row">
  <div class="col-md-4 col-md-offset-4">
		<div>
			<div ng-show="signInStatus.message" class="status-{{signInStatus.status}}">
				<div class="alert alert-warning" role="alert">
					{{signInStatus.message}}
				</div>
			</div>
			<form>
				<h4>Sign-In</h4>
				<div class="form-group">
					<label>Email</label>
					<input ng-model="email" type="text" name="email" id="" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input ng-model="password" type="password" name="password" class="form-control">
				</div>
				<div class="form-group">
					<button type="button" ng-click="signIn()" class="btn btn-primary">Sign-In</button>
					<button ng-click="signInWithGoogle()" class="btn btn-default">Sign In With <i class="fa fa-google-plus"></i></button>
				</div>
				<div class="form-group">
					<a href="/#/sign-up">New User? Sign-up</a>
				</div>
			</form>
		</div> 
  </div>
</div>

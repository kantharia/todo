<div class="row">
	<div class="col-md-4 col-md-offset-4">	
		<form  class="form clearfix">
			<h4>Sign-Up</h4>
			<div class="form-group">
				<label>Email</label>
				<input ng-model="email" type="text" name="email" id="" class="form-control">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input ng-model="password1" type="password" name="password1" class="form-control">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input ng-model="password2" type="password" name="password2" class="form-control">
			</div>
			<div class="form-group">
				<button ng-click="signUp()" class="btn btn-primary btn-block">Sign-Up</button>
			</div>
		</form>
		<div class="text-center">
			<a class="btn btn-link" href="/#/">
				<i class="fa fa-long-arrow-left"></i>
				Back to login
			</a>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Todo</title>
	<script type="text/javascript" src="js/built.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Todo</h2>
  <div ng-controller="TodoListController">
  <hr>
		<div ng-show="preloader">
			<img src="image/preloader.gif" alt="">
		</div>

		<div ng-show="!preloader">
	    <span>{{remaining()}} of {{todoList.length}} remaining</span> 
	    [ <a href="" ng-click="deleteAllCompleted()">Delete Completed </a> ]
	    <ul class="unstyled">
	      <li ng-repeat="todo in todoList">
	        <input type="checkbox" ng-model="todo.toJSON().done" ng-click="editTodoStatus(todo)">
	        <span class="done-{{todo.toJSON().done}}">{{todo.toJSON().text}}</span>
	        <span class="icon" ng-click="removeTodo(todo)">&#10005;</span>
	        <span class="icon" ng-click="editTodoText(todo)"><span class="rtl">&#x270E;</span></span>
	        <span class="icon share">&lt;</span>
	      </li>
	    </ul>
	    <form ng-submit="addTodo()">
	      <input type="text" ng-model="todoText"  size="30" placeholder="add new todo here">
	      <input class="btn-primary" type="submit" value="add">
	    </form>
		</div>
  </div>
</body>
</html>

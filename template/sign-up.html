<div>
	<form  class="form clearfix">
		<h4>Sign-Up</h4>
		<div class="form-group">
			<label>Email</label>
			<input ng-model="email" type="text" name="email" id="">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password1" type="password" name="password1">
		</div>
		<div class="form-group">
			<label>Confirm Password</label>
			<input ng-model="password2" type="password" name="password2">
		</div>
		<div class="form-group">
			<button ng-click="signUp()" class="form-btn-md">Sign-Up</button>
		</div>
	</form>
</div>

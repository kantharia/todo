<div>
	<div ng-show="signInStatus.message" class="status-{{signInStatus.status}}">
		<div>{{signInStatus.message}}</div>
	</div>
	<form  class="form clearfix">
		<h4>Sign-In</h4>
		<div class="form-group">
			<label>Email</label>
			<input ng-model="email" type="text" name="email" id="">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" type="password" name="password">
		</div>
		<div class="form-group">
			<a href="/#/sign-up">New User? Sign-up</a>
			<button ng-click="signIn()" class="form-btn-md">Sign-In</button>
		</div>
	</form>
</div>
